<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div th:insert="navbar :: navbar"></div>
    <div style="margin: 50px">
      <table style="text-align: center" border="2" width="100%">
        <tr>
          <td>Id</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Email</td>
          <td>Role</td>
          <td>User managing</td>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.userDetails}"></td>
          <td>
            <a class="btn btn-primary btn-sm" title="Edit"
               th:href="@{/employees/update/{id}(id=${user.id})}">Edit
            </a>
            <a class="btn btn-danger btn-sm" title="Delete"
               th:href="@{/employees/delete/{id}(id=${user.id})}">Delete
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
