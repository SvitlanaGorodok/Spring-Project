<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save user</title>
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div th:insert="navbar :: navbar"></div>
    <form action="/product/findbyid" method="GET">
      Id: <br>
      <input type="text" name="id"> <br>
      <button type="submit">Find</button>
    </form> <br>
<!--    <div th:if="${not#lists.isEmpty(users)}">-->
    <div>
      <table style="text-align: center" border="1" width="40%" height="40%">
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Price</td>
          <td>Manufacturer</td>
        </tr>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.manufacturerId}"></td>
        </tr>
        <table>
    </div>
  </body>
</html>
